<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.1.1/dist/canvas-confetti.min.js"></script>
  </head>
  <body>
    <div class="dice">
      <h2 class="dice-title">Let's Play</h2>
      <div class="row">
        <div class="col-6">
          <p class="Player1">Player 1</p>
          <img src="img/dice1.png" alt="" class="img-dice" />
        </div>
        <div class="col-6">
          <p id="Player2">Player 2</p>
          <img src="img/dice1.png" alt="" class="img-dice" />
        </div>
      </div>

      <div class="container bottom">
        <button type="button" class="btn" onclick="editNames()">
          Edit Names
        </button>
      </div>

      <div class="container buttom">
        <button type="button" id="play" class="btn" onclick="diceGame()">
          Roll The Dice
        </button>
      </div>
    </div>
    <!---insert JS-->
    <script src="index.js"></script>
  </body>
</html>
